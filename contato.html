<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SIMEB - Contato</title>

<body>

    
    <div id="cabecalho"></div>
    

    <main>

        <div class="container mt-1">

                <div class="form-group">
                    <label for="mensagem">Assunto:</label>
                    <textarea class="form-control" id="mensagem" rows="1" placeholder="Assunto"></textarea>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Enviar
                <button type="submit" class="btn btn-danger">Limpar campos</ul>
            </form>
        </div>

    </main>


    <div id="rodape"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
